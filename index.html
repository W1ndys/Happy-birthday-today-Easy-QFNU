
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .birthday-message {
            font-size: 18px;
            margin-top: 20px;
        }
        .birthday-names {
            font-size: 24px;
            margin-top: 20px;
            padding: 0;
            list-style: none;
        }
        .birthday-names li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>生日快乐！</h1>
        <p class="birthday-message">今天是特别的一天，祝以下同学生日快乐：</p>
        <ul class="birthday-names"><li>W1ndys</li>
        </ul>
    </div>
</body>
</html>
